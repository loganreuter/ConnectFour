    <button id="play">Play</button>
    <script type="module" src="./JS/main.js"></script>
    <script>
        const displayOptClassic = document.getElementById("classic");
        const displayOptModern = document.getElementById("modern");
        const GameModeTwoPlayer = document.getElementById("TwoPlayer");
        const GameModeSinglePlayer = document.getElementById("SinglePlayer");
        window.sessionStorage.setItem("style", "modern");
        window.sessionStorage.setItem("GameMode", "SinglePlayer");

        displayOptClassic.addEventListener("click", () => {
            if(window.sessionStorage.style != "classic"){
                window.sessionStorage.style = "classic";
                displayOptClassic.classList.toggle("active");
                displayOptModern.classList.toggle("active");
            }
        })
        displayOptModern.addEventListener("click", () => {
            if(window.sessionStorage.style != "modern"){
                window.sessionStorage.style = "modern";
                displayOptClassic.classList.toggle("active");
                displayOptModern.classList.toggle("active");
            }
        })
        GameModeTwoPlayer.addEventListener("click", () => {
            if(window.sessionStorage.GameMode != "TwoPlayer"){
                window.sessionStorage.GameMode = "TwoPlayer";
                GameModeTwoPlayer.classList.toggle("active");
                GameModeSinglePlayer.classList.toggle("active");
            }
        })
        GameModeSinglePlayer.addEventListener("click", () => {
            if(window.sessionStorage.GameMode != "SinglePlayer"){
                window.sessionStorage.GameMode = "SinglePlayer";
                GameModeTwoPlayer.classList.toggle("active");
                GameModeSinglePlayer.classList.toggle("active");
            }
        })
    </script>
